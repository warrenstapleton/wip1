storage:
    dbPath: /var/lib/mongod
    journal:
        enabled: true
    wiredTiger:
        engineConfig:
            cacheSizeGB: 2

    systemLog:
        destination: file
        logAppend: true
        path: /var/log/mongodb/mongod.log

    net:
        port: 27017
        bindIp: 127.0.0.1

    processManagement:
        timeZoneInfo: /usr/share/zoneinfo

